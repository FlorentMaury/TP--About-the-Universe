<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../design/style.css">
    <title>About the Universe</title>
</head>

<body>
    <header class="header">
        <div class="header__left">
            <img src="../../src/logo.png" alt="Logo SpaceX">
            <nav>
                <ul class="navUl">
                    <li class="navUl__li"><a href="../../index.html">Accueil</a></li>
                    <li class="navUl__li"><a href="#">Prochaine mission</a></li>
                </ul>
        </div>
        <div class="header__right">
            <i class="fa-solid fa-download"></i>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </header>

    <div class="content">
        <aside class="content__aside">
            <ul class="asideUl">
                <li class="asideUl__li">
                    <i class="fa-solid fa-globe" style="color: #ffffff;"></i>
                    <a href="./planets.html">Planètes</a>
                </li>
                <li class="asideUl__li">
                    <i class="fa-solid fa-rocket" style="color: #ffffff;"></i>
                    <a href="../vehicles/vehicles.html">Véhicules</a>
                </li>
                <li class="asideUl__li">
                    <i class="fa-brands fa-reddit-alien" style="color: #ffffff;"></i>
                    <a href="../people/people.html">Personnes</a>
                </li>
            </ul>
        </aside>

        <main class="planets">
            <section class="planets__section1">

                <select id="populationFilter">
                    <option value="1">Par population</option>
                    <option value="2">0 à 100.000</option>
                    <option value="3">100.000 à 100.000.000</option>
                    <option value="4">+100.000.000</option>
                </select>

                <h2>Planètes</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Terrain</th>
                            </tr>
                        </thead>
                        <tbody class="table">
                            <tr class="table__tr">
                                <th>Nom</th>
                                <th>Terrain</th>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </section>

            <section class="planets__section2">
                <p id="planetInfos">Selectionnez le contenu à afficher !</p>
                <div id="planetRequest">
                    <h3><span id="planetName"></span></h3>
                    <p>Population : <span id="planetPopulation"></span></p>
                    <div class="planetDetails">
                        <div class="planetDetails__titles">
                            <i class="fa-regular fa-circle" style="color: #88c0d0;"></i>
                            <div>
                                <h5>Diamètre</h5>
                                <p id="planetDiameter"></p>
                            </div>

                        </div>
                        <div class="planetDetails__titles">
                            <i class="fa-solid fa-temperature-three-quarters" style="color: #88c0d0;"></i>
                            <div>
                                <h5>Climat</h5>
                                <p id="planetClimate"></p>
                            </div>

                        </div>
                        <div class="planetDetails__titles">
                            <i class="fa-solid fa-magnet" style="color: #88c0d0;"></i>
                            <div>
                                <h5>Gravité</h5>
                                <p id="planetGravity"></p>
                            </div>

                        </div>
                        <div class="planetDetails__titles">
                            <i class="fa-solid fa-tree" style="color: #88c0d0;"></i>
                            <div>
                                <h5>Terrain</h5>
                                <p id="planetTerrain"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/df2db8789f.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
